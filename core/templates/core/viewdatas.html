{% extends 'base.html' %}



{% block title %}
<title>download dataframes</title>
{% endblock %}

{% block pagetitle %}
View your dataframes
{% endblock %}


{% block content %}

{% for frame in dataframes %}

    <div class="card">
    <div class="card-body">
        <p>{{frame.name}}</p>
        <a class="btn btn-primary" href="{{frame.dataframe.url}}" role="button">Download</a>
        <a class="btn btn-primary" href="{% url 'core:manipulate' id=frame.id %}" role="button">Manipulate Data</a>
    </div>
    </div>

{% endfor %}

{% endblock %}
